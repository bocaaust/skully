<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>generate</title>
</head>

<body>
	<h1>Today's Check-In Code</h1>
<img id="barcode"/>
<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/JsBarcode.code128.min.js"></script>
	<script type="text/javascript">
		 var d = new Date();
		  var current = (d.getMonth()+1)*1000000+d.getDate()*10000+d.getFullYear()+123456789;
		  JsBarcode("#barcode",current);
	</script>

</body>
</html>
